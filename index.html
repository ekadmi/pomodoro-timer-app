<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VividDL</title>
  <style>
    :root{--bg:#0b0f17;--fg:#eef1f6;--muted:#aab2c0;--card:#121826;--accent:#7c3aed;--accent2:#06b6d4}
    *{box-sizing:border-box}html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .bg{position:fixed;inset:0;background:radial-gradient(1200px 600px at 10% 10%,rgba(124,58,237,.25),transparent),radial-gradient(800px 400px at 90% 20%,rgba(6,182,212,.25),transparent),radial-gradient(1000px 500px at 50% 100%,rgba(124,58,237,.2),transparent)}
    .wrap{position:relative;min-height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:24px}
    .brand{font-weight:700;font-size:22px;margin-bottom:12px}
    .title{font-size:28px;margin:0 0 8px}
    .subtitle{margin:0 0 18px;color:var(--muted);text-align:center;max-width:560px}
    .actions{display:flex;gap:12px;flex-wrap:wrap}
    .btn{cursor:pointer;border:0;border-radius:12px;padding:14px 16px;font-weight:700}
    .primary{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#fff}
    .ghost{background:rgba(255,255,255,.08);color:var(--fg)}
  </style>
</head>
<body>
  <div class="bg"></div>
  <main class="wrap">
    <div class="brand">VividDL</div>
    <h1 class="title">Welcome</h1>
    <p class="subtitle">Choose a tool below. The Pomodoro Timer is available as a web app and PWA.</p>
    <div class="actions">
      <a class="btn primary" href="pomodoro.html">Open Pomodoro</a>
    </div>
  </main>
  <script>
    try{document.fonts&&document.fonts.ready.then(()=>{})}catch(e){}
  </script>
</body>
</html>
